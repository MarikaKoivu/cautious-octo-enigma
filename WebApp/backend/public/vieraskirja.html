<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <!-- Skaalaa n√§kym√§ mobiililaitteille -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vieraskirja</title>

  <!-- CSS-tyylit -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Syntt√§ri-kuva */
    .hero-img {
      width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    /* Keskitetyt otsikot */
    h1, h2 {
      text-align: center;
    }

    /* Viestilomakkeen tyyli */
    .message-form {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    /* Kent√§t: nimi & viesti */
    .message-form input,
    .message-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* S√§ili√∂, jossa on emojit, v√§ri ja napit */
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    /* Emojit riviss√§ */
    .emojis span {
      font-size: 24px;
      cursor: pointer;
      margin-right: 5px;
    }

    /* Nappien tyyli */
    .buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons .send {
      background-color: #4CAF50;
      color: white;
    }

    .buttons .clear {
      background-color: #f44336;
      color: white;
    }

    /* Aiemmat viestit -laatikko */
    .message-list {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto; /* mahdollistaa vieritt√§misen */
    }

    .message {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .message:last-child {
      border-bottom: none;
    }

    /* Responsiivisuus mobiililaitteille */
    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .buttons {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      .buttons button {
        flex: 1;
      }

      .emojis {
        text-align: center;
        width: 100%;
      }

      .hero-img {
        max-height: 180px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Syntt√§rikuva -->
    <img src="cake-6591719_640.jpg" alt="Syntt√§rikuva" class="hero-img">

    <!-- Otsikot -->
    <h1>Vieraskirja</h1>
    <h2>Terveiset syntt√§risankarille</h2>

    <!-- Viestin kirjoituslomake -->
    <div class="message-form" id="messageForm">
      <input type="text" id="name" placeholder="Nimesi">
      <textarea id="message" placeholder="Viestisi" rows="4"></textarea>

      <!-- Emojit, v√§rivalinta ja napit -->
      <div class="controls">
        <!-- Emojit viestin lis√§ykseen -->
        <div class="emojis">
          <span onclick="addEmoji('üòä')">üòä</span>
          <span onclick="addEmoji('üéâ')">üéâ</span>
          <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        </div>

        <!-- Taustav√§rin valinta -->
        <input type="color" id="bgColor" onchange="changeBackground(this.value)" title="Valitse taustav√§ri">
        
        <!-- L√§het√§ ja tyhjenn√§ -napit -->
        <div class="buttons">
          <button class="send" onclick="sendMessage()">L√§het√§</button>
          <button class="clear" onclick="clearForm()">Tyhjenn√§</button>
        </div>
      </div>
    </div>

    <!-- Lista aiemmista terveisist√§ -->
    <h2>Aikaisemmat terveiset</h2>
    <div class="message-list" id="messageList">
      <!-- T√§nne ilmestyv√§t viestit -->
    </div>
  </div>

  <!-- JavaScript-toiminnot -->
  <script>
    // Lis√§√§ emoji viestikentt√§√§n
    function addEmoji(emoji) {
      const msgField = document.getElementById('message');
      msgField.value += emoji;
    }

    // Vaihda viestilomakkeen taustav√§ri
    function changeBackground(color) {
      document.getElementById('messageForm').style.backgroundColor = color;
    }

    // L√§het√§ viesti n√§kyviin listaan
    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) {
        alert("T√§yt√§ nimi ja viesti.");
        return;
      }

      // Luo uusi viesti-elementti
      const list = document.getElementById('messageList');
      const newMsg = document.createElement('div');
      newMsg.className = 'message';
      newMsg.innerHTML = `<strong>${name}</strong><p>${message}</p>`;
      list.prepend(newMsg); // Lis√§√§ yl√§reunaan

      clearForm(); // Tyhjenn√§ kent√§t
    }

    // Tyhjenn√§ sy√∂tt√∂kent√§t
    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
